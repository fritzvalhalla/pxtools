- name: Setup MSYS2 (MSYS)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: true
          install: >-
            base-devel
            autoconf
            automake
            libtool
            make
            gcc
            gettext-devel
            pkgconf

      # NEW: copia lâ€™infrastruttura gettext (po/Makefile.in.in, m4/*.m4, ecc.)
      - name: Gettext infrastructure (autopoint)
        shell: msys2 {0}
        run: |
          test -d po || mkdir po
          autopoint -f

      - name: Autotools bootstrap
        shell: msys2 {0}
        run: |
          autoreconf -fi

      - name: Configure
        shell: msys2 {0}
        env:
          # in MSYS spesso serve linkare libintl e iconv
          LIBS: "-lintl -liconv"
        run: |
          ./configure

      - name: Build
        shell: msys2 {0}
        run: |
          make -j2
          mkdir -p dist
          cp -v src/pxcsvdump* dist/ 2>/dev/null || true
          cp -v src/pxsqldump* dist/ 2>/dev/null || true
          cp -v src/pxinfo*    dist/ 2>/dev/null || true
